  <script>

  var x

  //define the function to change link
  function letter5() {
    for(let i = 1; i < 13; i++) {
      //assign a value of 5 characters to x
      
      // Assign the random string to variable x
      let x = randomString(5);

        document.getElementById("link" + i).setAttribute("src", "https://i.imgur.com/" + x + ".png");
        document.getElementById("code").innerHTML += "<br>" + "image#" + u + " " + "embed#" + i + " " + "the image code is" + " " + x;
      }
      u = u + 1
    }
  }

	  // Generate a random letter from A to Z
      function randomLetter() {
        let alphabet = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890";
        let index = Math.floor(Math.random() * alphabet.length);
        return alphabet[index];
      }
      // Generate a string of 5 random letters
      function randomString(length) {
        let result = "";
        for(let i = 0; i < length; i++) {
          result += randomLetter();
        }
        return result;
      }
  </script>
